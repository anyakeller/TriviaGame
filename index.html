<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <title>Physics Quiz</title>
    </head>
    <body>
        <div id="theWholeThing">
            <div class="container-fluid py-4">
                <div class="row mx-auto my-2 px-5">
                    <div
                        class="col-12 rounded-lg border border-white"
                        id="gameTitle"
                    >
                        <h1 class="text-center">Physics Quiz</h1>
                    </div>
                </div>
                <div id="gameStartDiv">
                    <div class="row mx-auto my-4 px-4">
                        <div class="jumbotron mx-5">
                            <h2>Begin Game</h2>
                            <p class="lead">
                                Answereach question before the time runs out.
                            </p>
                            <hr class="my-2" />
                            <p>
                                Read Before Beginning: Metric units Assume no
                                air resistence for kinematics, g=9.81m/s, round
                                to the nearest tenth.
                            </p>
                            <button
                                class="btn btn-primary btn-lg"
                                id="startGame"
                                role="button"
                            >
                                Start
                            </button>
                        </div>
                    </div>
                </div>
                <!-- hide the game at first -->
                <div id="quizDiv" style="display:none;">
                    <div class="jumbotron mx-5 py-1">
                        <div class="row mx-auto my-4 px-4">
                            <div class="col-12 mx-auto " id="questionInfo">
                                <h2 class="text-center" my-1>
                                    <span id="question"></span>
                                </h2>
                                <h4 class="text-center py-0 my-0">
                                    Question Number
                                    <span id="questionNum"></span>
                                </h4>
                                <h4 class="text-center py-0 my-0">
                                    Time Remaining
                                    <span id="timeRemaining"></span>
                                </h4>
                            </div>
                            <div class="col-10 mx-auto my-3" id="answerSpace">
                                <div class="d-flex justify-content-center">
                                    <form style="width: 100%" id="questionForm">
                                        <h3>
                                            <div class="form-group">
                                                <div
                                                    class="btn-group-toggle"
                                                    data-toggle="buttons"
                                                >
                                                    <label
                                                        class="btn btn-secondary btn-lg btn-block"
                                                        >A.
                                                        <input
                                                            type="radio"
                                                            name="options"
                                                            id="quizRadiosA"
                                                            autocomplete="off"
                                                            value="0"
                                                        />
                                                        <span id="optn0"></span>
                                                    </label>

                                                    <label
                                                        class="btn btn-secondary btn-lg btn-block"
                                                        >B.
                                                        <input
                                                            type="radio"
                                                            name="options"
                                                            id="quizRadiosB"
                                                            autocomplete="off"
                                                            value="1"
                                                        />
                                                        <span id="optn1"></span>
                                                    </label>
                                                    <label
                                                        class="btn btn-secondary btn-lg btn-block"
                                                        >C.
                                                        <input
                                                            type="radio"
                                                            name="options"
                                                            id="quizRadiosC"
                                                            autocomplete="off"
                                                            value="2"
                                                        />
                                                        <span id="optn2"></span>
                                                    </label>
                                                    <label
                                                        class="btn btn-secondary btn-lg btn-block"
                                                        >D.
                                                        <input
                                                            type="radio"
                                                            name="options"
                                                            id="quizRadiosD"
                                                            autocomplete="off"
                                                            value="3"
                                                        />
                                                        <span id="optn3"></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group my-3">
                                                <div class="col-sm-12">
                                                    <button
                                                        id="nextQuestionBtn"
                                                        type="submit"
                                                        class="btn btn-primary btn-sm btn-block"
                                                    >
                                                        Next Question
                                                    </button>
                                                </div>
                                            </div>
                                        </h3>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Hide Results Div -->
                <div id="resultsDiv" style="display:none;">
                    <div class="jumbotron mx-5 py-1">
                        <h2 class="display-4">Results</h2>
                        <p class="lead">
                            Score: <span id="score"></span> correct out of
                            <span id="numQuestions"></span>
                        </p>
                        <p>
                            Incorrect Questions:
                            <span id="numIncorrect"></span>
                        </p>
                        <p>Missed Questions: <span id="numMissed"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/app.js"></script>
    </body>
</html>
